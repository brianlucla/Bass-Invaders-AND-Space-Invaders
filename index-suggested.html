<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BASS-INVADERS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./public/css/style2.css">
</head>
<body class="signedout">

  <!-- NAVBAR -->
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">

		  <a class="navbar-brand" href="#">
			<img src="./public/images/logo.png" alt="Logo" height="40">
		  </a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse container-fluid" id="navbarNav" style="justify-content: space-between;">
			<ul class="navbar-nav ml-auto">
			  <li class="nav-item">
				<a class="btn btn-primary" href="#main-container">Search</a>
			  </li>
			  <li class="nav-item">
				<a class="btn btn-primary" href="#video-outputs">History</a>
			  </li>
			</ul>
			<div class="d-flex">
			  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalLogin">
				Log In / Sign Up
			  </button>
			</div>
		  </div>
  
	</div>
  </nav>

<!-- end of navbar -->
<!-- Button trigger modal -->
	<!-- Modal -->
	<div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered modal-lg">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
		  </div>
		  <div class="modal-body">
			<div class="signInForm">
				<h2 class="">SIGN IN OR SIGN UP</h2>
				<form>
					<div class="form-group">
						<label for="email">EMAIL:</label>
						<input type="email" class="form-control" id="email" placeholder="">
					</div>
					<div class="form-group">
						<label for="password">PASSWORD:</label>
						<input type="password" class="form-control" id="password" placeholder="">
					</div>
					<div class="form-button-actions">
						<button type="submit" id="sign-in-btn" class="btn btn-primary">SIGN IN</button>
						<span class="mx-2">OR</span>
						<button type="submit" id="sign-up-btn" class="btn btn-primary">SIGN UP</button>
					</div>
				</form>
			</div>
		  </div>
		</div>
	  </div>
	</div>
    <!-- Hero decription container -->
	<div id="hero">
		<div class="wrapper">
			<h1>Vibe your tunes.</h1>
			<p>Input a vibe that you're feeling and we'll do the rest. Whether you're feeling energized or relaxed, 
				we'll find a few songs that match your vibe.</p>
			<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalLogin">
			  Log In / Sign Up
			</button>
		</div>
	</div>
	<!--Main container-->
	<div id="main-container">
	<!--Search container-->
		<div class="search-container">
		  <div class="search-box">
			<div class="search-form">
			  <input type="text" class="search-input form-control" placeholder="Search a song!..." id="search-song">
			  <button type="submit" class="btn btn-primary" id="submit-song">Search</button>
			</div>
			<div class="output-container"></div>
		  </div>
		</div>
		
		
		<!--Is this where the history of searched songs goes?-->
		<!-- VIDEO/PROMPT CONTAINER -->
		<div id="video-outputs" class="">
			<div class="wrapper">
				<div class="box-left box-container">
					<h2>What's the Vibe?</h2>
					<div id="carouselRight" class="carousel slide" data-bs-ride="carousel" >
					  <div class="carousel-indicators">
						<button type="button" data-bs-target="#carouselRight" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#carouselRight" data-bs-slide-to="1" aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#carouselRight" data-bs-slide-to="2" aria-label="Slide 3"></button>
					  </div>
					  <div class="carousel-inner">
						<div class="carousel-item active">
						  <div class="embed-responsive embed-responsive-16by9">
						  <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/YOUR_VIDEO_ID"></iframe>
						</div>
						</div>
						<div class="carousel-item">
						  <div class="embed-responsive embed-responsive-16by9">
						  <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/YOUR_VIDEO_ID"></iframe>
						</div>
						</div>
						<div class="carousel-item">
						  <div class="embed-responsive embed-responsive-16by9">
						  <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/YOUR_VIDEO_ID"></iframe>
						</div>
						</div>
					  </div>
					  <button class="carousel-control-prev" type="button" data-bs-target="#carouselRight" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					  </button>
					  <button class="carousel-control-next" type="button" data-bs-target="#carouselRight" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					  </button>
					</div>
				</div>
				<div class="box-right box-container">
					<h2>Get pumped up!</h2>
					<div id="carouselLeft" class="carousel slide" data-bs-ride="carousel" >
					  <div class="carousel-indicators">
						<button type="button" data-bs-target="#carouselLeft" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#carouselLeft" data-bs-slide-to="1" aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#carouselLeft" data-bs-slide-to="2" aria-label="Slide 3"></button>
					  </div>
					  <div class="carousel-inner">
						<div class="carousel-item active">
						  <div class="embed-responsive embed-responsive-16by9">
						  <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/YOUR_VIDEO_ID"></iframe>
						</div>
						</div>
						<div class="carousel-item">
						  <div class="embed-responsive embed-responsive-16by9">
						  <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/YOUR_VIDEO_ID"></iframe>
						</div>
						</div>
						<div class="carousel-item">
						  <div class="embed-responsive embed-responsive-16by9">
						  <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/YOUR_VIDEO_ID"></iframe>
						</div>
						</div>
					  </div>
					  <button class="carousel-control-prev" type="button" data-bs-target="#carouselLeft" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					  </button>
					  <button class="carousel-control-next" type="button" data-bs-target="#carouselLeft" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					  </button>
					</div>
				</div>
			</div>
		</div>
	</div>
      
    <!-- end of content  -->
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
