<!-- login/signup form#2 -->
<div class="login-container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="flip-container" id="flipContainer">
                <div class="flipper">
                    <div class="front">
                        <div class="form-box">
                            <h2>Login</h2>
                            <form>
                                <div class="form-group">
                                    <label for="loginEmail">EMAIL:</label>
                                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="loginPassword">PASSWORD:</label>
                                    <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-primary" id="log-in-btn">Login</button>
                                <p class="text-center mt-3">Don't have an account?<a href="#" onclick="flipForm()">Sign Up</a></p>
                            </form>
                        </div>
                    </div>
                    <div class="back">
                        <div class="form-box">
                            <h2>Sign Up</h2>
                            <form>
                                <div class="form-group">
                                    <label for="signupName">NAME:</label>
                                    <input type="text" class="form-control" id="signupName" placeholder="Enter Name">
                                </div>
                                <div class="form-group">
                                    <label for="signupEmail">EMAIL:</label>
                                    <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="signupPassword">PASSWORD:</label>
                                    <input type="password" class="form-control" id="signupPassword" placeholder="Password">
                                </div>    
                                <button type="submit" class="btn btn-primary" id="sign-up-btn">Sign Up</button>
                                <p class="text-center mt-3">Already have an account?<a href="#" onclick="flipForm()">Login</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
