<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BASS-INVADERS-SIGN-IN</title>
<link rel="stylesheet" href="./public/css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

<!-- LIMITED NAVBAR -->

<nav class="login-navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://cdn.discordapp.com/attachments/1124401115518206096/1126613684584714370/bass-invaders-and-space-invaders-logo.png"
                alt="Logo" height="30">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                
                <li class="nav-item">
                    <a class="nav-link">BASS INVADERS AND SPACE INVADERS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT US</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CONTACT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- end of navbar -->

<div class="login-container">
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="flip-container" id="flipContainer">
            <div class="flipper">
                <div class="front">
                    <div class="form-box">
                        <h2>Login</h2>
                        <form>
                            <div class="form-group">
                                <label for="loginEmail">EMAIL:</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">PASSWORD:</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary" id="log-in-btn">Login</button>
                            <p class="text-center mt-3">Don't have an account?<a href="#" onclick="flipForm()">Sign Up</a></p>
                        </form>
                    </div>
                </div>
                <div class="back">
                    <div class="form-box">
                        <h2>Sign Up</h2>
                        <form>
                            <div class="form-group">
                                <label for="signupName">NAME:</label>
                                <input type="text" class="form-control" id="signupName" placeholder="Enter Name">
                            </div>
                            <div class="form-group">
                                <label for="signupEmail">EMAIL:</label>
                                <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="signupPassword">PASSWORD:</label>
                                <input type="password" class="form-control" id="signupPassword" placeholder="Password">
                            </div>    
                            <button type="submit" class="btn btn-primary" id="sign-up-btn">Sign Up</button>
                            <p class="text-center mt-3">Already have an account?<a href="#" onclick="flipForm()">Login</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/login.js"></script>



</body>

</html>
