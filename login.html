<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASS-INVADERS-SIGN-IN</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <!-- LIMITED NAVBAR -->

    <nav class="login-navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://cdn.discordapp.com/attachments/1124401115518206096/1126613684584714370/bass-invaders-and-space-invaders-logo.png"
                    alt="Logo" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link">BASS INVADERS AND SPACE INVADERS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->

    <!-- LOG IN/ SIGN UP FORM-->
<div class="sign-container">
    <div class="signInForm">
        <div class="front-face">
            <h2 class="text-center">SIGN IN OR SIGN UP</h2>
            <form>
                <div class="form-group">
                    <label for="email">EMAIL:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
               
                <div class="text-center flip-btn">
                    <button type="submit" id="sign-in-btn" onclick="flipform()" class="btn btn-primary">SIGN IN</button>
                    <span class="mx-2">OR</span>
                    <button type="submit" id="sign-up-btn" class="btn btn-secondary">SIGN UP</button>
                </div> 
            </form>
        </div>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/login.js"></script>
  


</body>

</html>
